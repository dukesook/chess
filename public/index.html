<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/favicon.jpg" type="image/x-icon">
</head>
<body>
  <h1>Chess</h1>
  <nav>
    <button id="reset-button">Reset Game</button>
    <button id="end-button">End Game</button>
    <div id="player-color"></div>
    <div id="state"></div>
  </nav>
  <div id="game-over-message" class="hidden wild-message">GAME OVER</div>

  <div class="center">
    <div class="flex-column" style="justify-content: space-around;">
      <div id="blacks-time" class="player-turn">MM:SS:MS</div>
      <div id="blacks-turn" class="player-turn">Blacks Turn</div>
      <div id="whites-turn" class="player-turn player-turn-active">Whites Turn</div>
      <div id="whites-time" class="player-turn player-turn-active">MM:SS:MS</div>
    </div>
    <div id="chessboard" class="chessboard">
      <!-- 
      <div class="board-square">
        <div class="chess-piece"><\div>
      </div>
      -->
    </div>
    <div></div>
  </div>

  <script src="/socket.io/socket.io.js"></script> <!-- Removes the need for $ npm install socket.io -->
  <script src="chess.mjs" type="module"></script>
</body>
</html>
